<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <script src="./register.js"></script>
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form id="registerForm">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder=" Wirte your First Name" id="firstName" name="firstname" required>
               </div>
               <div class="input-box">
                <span class="details">Last Name</span>
                <input type="text" placeholder="Write yor Last name" id="lastname" name="lastname" >
            </div>
                <div class="input-box">
                    <label for="username">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Write Username" id="username" name="username" >
                </label>
                </div>
                <div class="input-box">
                    <label for="email">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Write your Email" id="email" name="email" >
                    </label>
                </div>
                <div class="input-box">
                    <label>
                    <span class="details">Mobile Number</span>
                    <input type="number" placeholder="Write your Mobile Number" name="num"  >
                    </label>
                </div>
                <div class="input-box">
                    <label for="password">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Write your Password" id="password" >
                    </label>
                </div>
                
            </div>
            <div class="gender-details">
                <span class="gender-title">Gender</span>
                <div class="category">
                   <span class="one">
                    <label for="male">Male:</label>
                    <input type="radio" name="gender-details" id="male" value="male">
                   </span>
                   <span class="two">
                   <label for="Female">Female:</label>
                    <input type="radio" name="gender-details" id="Female" value="Female">
                   </span> 
                   <span class="three">
                    <label for="Prefer not to say">Prefer not to say:</label>
                    <input type="radio" name="gender-details" id="Prefer not to say" value="Prefer not to say">
               </span>
                 </div>
            </div>

            <div class="agree">
                <input type="checkbox" name="agree_tos" id="agree">
                <label for="agree">I agree with terms and conditions</label>

            </div>


          <div class="button">  
              
                <form action="#"></form>
                <input onclick="myFunction()" type="submit" value="Register">
  
          </div>
          
              <div class="return-button">
              <a href="./index.html">Return back to Homepage</a>
          </div>

        </form>


    </div>
    
</body>
</html>
