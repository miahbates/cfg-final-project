</head>
<body>
    <nav>
        <div class="navlist">
          <ul>
            <li><span class="fab fa-pagelines"></span></li>
            <li>Toplantz</li>
          </ul>
        </div>
        <div class="rightside">
          <div class="search">
            <input id="search-input" type="text" placeholder="Search..." onKeyUp="searchFunction()">
            <div class="search-results">
              <ul>
                <li>Shade Plants</li>
                <li>Sunny Plants</li>
                <li>Succulents</li>
                <li>Easy-care Plants</li>
              </ul>
            </div>
          </div>
          <a href=""><span class="icon fas fa-info-circle"></span></a>
          <a href="#"><span class="icon fas fa-leaf"></span></a>
          <a href="./register form.html"><span class="icon fas fa-sign-in-alt"></span></a>
          <span class="nav-word">About Us</span>
          <span class="nav-word">Plant Care</span>
          <span class="nav-word"><a href="./register form.html">Register</a></span>
        </div>
      </nav>
      <div class ="main-content">
    <div class="container">
        <div class="title">Registration</div>
        <form id="registerForm">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span>
                    <input type="text" placeholder=" Wirte your First Name" id="firstName" name="firstname" required>
               </div>
               <div class="input-box">
                <span class="details">Last Name</span>
                <input type="text" placeholder="Write yor Last name" id="lastname" name="lastname" >
            </div>
                <div class="input-box">
                    <label for="username">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Write Username" id="username" name="username" >
                </label>
                </div>
                <div class="input-box">
                    <label for="email">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Write your Email" id="email" name="email" >
                    </label>
                </div>
                <div class="input-box">
                    <label>
                    <span class="details">Mobile Number</span>
                    <input type="number" placeholder="Write your Mobile Number" name="num"  >
                    </label>
                </div>
                <div class="input-box">
                    <label for="password">
                    <span class="details">Password</span>
                    <input type="password" placeholder="Write your Password" id="password" >
                    </label>
                </div>
                
            </div>
            <div class="gender-details">
                <span class="gender-title">Gender</span>
                <div class="category">
                   <span class="one">
                    <label for="male">Male:</label>
                    <input type="radio" name="gender-details" id="male" value="male">
                   </span>
                   <span class="two">
                   <label for="Female">Female:</label>
                    <input type="radio" name="gender-details" id="Female" value="Female">
                   </span> 
                   <span class="three">
                    <label for="Prefer not to say">Prefer not to say:</label>
                    <input type="radio" name="gender-details" id="Prefer not to say" value="Prefer not to say">
               </span>
                 </div>
            </div>

            <div class="agree">
                <input type="checkbox" name="agree_tos" id="agree">
                <label for="agree">I agree with terms and conditions</label>

            </div>


          <div class="button">  
              
                <form action="#"></form>
                <input onclick="myFunction()" type="submit" value="Register">
  
          </div>
          
              <div class="return-button">
              <a href="./index.html">Return back to Homepage</a>
          </div>

        </form>
</div>
      </div>
